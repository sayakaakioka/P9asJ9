<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>binary()</title>
  </head>


  <body>
    <h1>binary()</h1>


    <script type="text/processing" id="binary()" debug="transpiled">
      color c = color(255, 204, 0);
      println(c);             // Prints "-13312"
      println(binary(c));     // Prints "11111111111111111100110000000000"
      println(binary(c, 16)); // Prints "1100110000000000"
    </script>


    <!-- P9asJ9.js should be placed in the last of the document -->
    <script type="text/javascript" src="P9asJ9.js"></script>
  </body>
</html>
