<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>int()</title>
</head>


<body>
  <h1>Data: Conversion: int()</h1>


  <script type="text/processing" id="int()" debug="transpiled">
    float f = 65.0;
    int i = int(f);
    println(f + " : " + i); // Prints "65.0 : 65"

    char c = 'E';
    i = int(c);
    println(c + " : " + i); // Prints "E : 69"
  </script>


  <!-- P9asJ9.js should be placed in the last of the document -->
  <script type="text/javascript" src="P9asJ9.js"></script>
</body>

</html>
