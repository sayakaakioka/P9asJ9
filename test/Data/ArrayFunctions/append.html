<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>append()</title>
  </head>


  <body>
    <h1>append()</h1>


    <script type="text/processing" id="append()" debug="transpiled">
      String[] sa1 = { "OH", "NY", "CA"};
      String[] sa2 = append(sa1, "MA");
      println(sa2);
      // Prints updated array contents to the console:
      // [0] "OH"
      // [1] "NY"
      // [2] "CA"
      // [3] "MA"
    </script>


    <!-- P9asJ9.js should be placed in the last of the document -->
    <script type="text/javascript" src="P9asJ9.js"></script>
  </body>
</html>
