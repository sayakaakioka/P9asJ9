    <meta charset="UTF-8" />
    <title>expand()</title>
  </head>


  <body>
    <h1>expand()</h1>


    <script type="text/processing" id="expand()-1" debug="transpiled">
      int[] data = {0, 1, 3, 4};
      println(data.length);  // Prints "4"
      data = expand(data);
      println(data.length);  // Prints "8"
      data = expand(data, 512);
      println(data.length);  // Prints "512"
    </script>
