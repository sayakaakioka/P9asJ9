<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>matchAll()</title>
  </head>


  <body>
    <h1>matchAll()</h1>


    <script type="text/processing" id="matchAll()" debug="transpiled">
      String s = "Inside tags, you will find <tag>multiple< /tag>";
      s += "<tag>pieces</tag> of <tag>content</tag>.";

      String[][] m = matchAll(s, "<tag>(.*?)</tag>");
      for (int i = 0; i < m.length; i++) {
        println("Found '" + m[i][1] + "' inside a tag.");
      }

      // Prints to the console:
      // "Found 'multiple< /tag><tag>pieces' inside a tag."
      // "Found 'content' inside a tag."
    </script>


    <!-- P9asJ9.js should be placed in the last of the document -->
    <script type="text/javascript" src="P9asJ9.js"></script>
  </body>
</html>
