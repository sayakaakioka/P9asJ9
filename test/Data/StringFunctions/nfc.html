<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>nfc()</title>
  </head>


  <body>
    <h1>nfc()</h1>


    <script type="text/processing" id="nfc()-1" debug="transpiled">
      int i = 500000;
      String si = nfc(i);
      println(si);  // Prints "500,000"
      float f = 42525.34343;
      String fi = nfc(f, 2);
      println(fi);  // Prints "42,525.34"
    </script>

    <script type="text/processing" id="nfc()-2" debug="transpiled">
      int[] i = { 500000, 4000 };
      String[] si = nfc(i);
      println(si);  // Prints "500,000 4,000"
      float[] f = { 42525.34343, 3.14159 };
      String[] fi = nfc(f, 2);
      println(fi);  // Prints "42,525.34 3.14"
    </script>


    <!-- P9asJ9.js should be placed in the last of the document -->
    <script type="text/javascript" src="P9asJ9.js"></script>
  </body>
</html>
