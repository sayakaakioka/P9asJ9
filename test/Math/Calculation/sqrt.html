<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>sqrt()</title>
</head>


<body>
  <h1>Math: Calculation: sqrt()</h1>


  <script type="text/processing" id="sqrt()" debug="transpiled">
    size(400, 400);
    noStroke();
    float a = sqrt(104976); // Sets 'a' to 324
    float b = sqrt(10000); // Sets 'b' to 100
    float c = sqrt(256); // Sets 'c' to 16
    rect(0, 100, a, 40);
    rect(0, 180, b, 40);
    rect(0, 260, c, 40);
  </script>


  <!-- P9asJ9.js should be placed in the last of the document -->
  <script type="text/javascript" src="P9asJ9.js"></script>
</body>
