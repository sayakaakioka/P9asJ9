<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>max()</title>
</head>


<body>
  <h1>Math: Calculation: max()</h1>


  <script type="text/processing" id="max()-1" debug="transpiled">
    int a = max(5, 9); // Sets 'a' to 9
    println(a);
    int b = max(-4, -12); // Sets 'b' to -4
    println(b);
    float c = max(12.3, 230.24); // Sets 'c' to 230.24
    println(c);
  </script>

  <script type="text/processing" id="max()-2" debug="transpiled">
    int[] values = { 9, -4, 362, 21 };  // Create an array of ints
    int d = max(values);                // Sets 'd' to 362
    println(d);
  </script>
