<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>round()</title>
</head>


<body>
  <h1>Math: Calculation: round()</h1>


  <script type="text/processing" id="round()" debug="transpiled">
    float x = 9.2;
    int rx = round(x); // Sets 'rx' to 9
    println(rx);

    float y = 9.5;
    int ry = round(y); // Sets 'ry' to 10
    println(ry);

    float z = 9.9;
    int rz = round(z); // Sets 'rz' to 10
    println(rz);
  </script>
