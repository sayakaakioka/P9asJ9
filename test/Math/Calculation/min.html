<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>min()</title>
</head>


<body>
  <h1>Math: Calculation: min()</h1>


  <script type="text/processing" id="min()-1" debug="transpiled">
    int d = min(5, 9); // Sets 'd' to 5
    println(d);
    int e = min(-4, -12); // Sets 'e' to -12
    println(e);
    float f = min(12.3, 230.24); // Sets 'f' to 12.3
    println(f);
  </script>

  <script type="text/processing" id="min()-2" debug="transpiled">
    int[] values = { 5, 1, 2, -3 };  // Create an array of ints
    int h = min(values);             // Sets 'h' to -3
    println(h);
  </script>
