<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>abs()</title>
</head>


<body>
  <h1>Math: Calculation: abs()</h1>


  <script type="text/processing" id="abs()" debug="transpiled">
    int a = abs(153); // Sets 'a' to 153
    println(a);
    int b = abs(-15); // Sets 'b' to 15
    println(b);
    float c = abs(12.234); // Sets 'c' to 12.234
    println(c);
    float d = abs(-9.23); // Sets 'd' to 9.23
    println(d);
  </script>

</body>

</html>
