  <body>
    <h1>Bitwise Operators</h1>


    <script type="text/processing" id="bitwise_and_1" debug="transpiled">
      int a = 207;    // In binary: 11001111
      int b = 61;     // In binary: 00111101
      int c = a & b; // In binary: 00001101
      println(c);     // Prints "13", the decimal equivalent to 00001101
    </script>


    <script type="text/processing" id="bitwise_and_2" debug="transpiled">
      color argb = color(204, 204, 51, 255);
      // The sytax "& 0xFF" compares the binary
      // representation of the two values and
      // makes all but the last 8 bits into a 0.
      // "0xFF" is 00000000000000000000000011111111
      int a = argb >> 24 & 0xFF;
      int r = argb >> 16 & 0xFF;
      int g = argb >> 8 & 0xFF;
      int b = argb & 0xFF;
      fill(r, g, b, a);
      rect(30, 20, 55, 55);
    </script>

    <script type="text/processing" id="bitwise_or_1" debug="transpiled">
      int a = 205;   // In binary: 11001101
      int b = 45;    // In binary: 00101101
      int c = a | b; // In binary: 11101101
      println(c);    // Prints "237", the decimal equivalent to 11101101
    </script>


    <script type="text/processing" id="bitwise_or_2" debug="transpiled">
      int a = 255 << 24; // Binary: 11111111000000000000000000000000
      int r = 204 << 16; // Binary: 00000000110011000000000000000000
      int g = 204 << 8;  // Binary  00000000000000001100110000000000
      int b = 51;        // Binary: 00000000000000000000000000110011
      // OR the values together:    11111111110011001100110000110011
      color argb = a | r | g | b;
      fill(argb);
      rect(30, 20, 55, 55);
    </script>

    <script type="text/processing" id="left_shift_1" debug="transpiled">
      int m = 1 << 3;   // In binary: 1 to 1000
      println(m);  // Prints "8"
      int n = 1 << 8;   // In binary: 1 to 100000000
      println(n);  // Prints "256"
      int o = 2 << 3;   // In binary: 10 to 10000
      println(o);  // Prints "16"
      int p = 13 << 1;  // In binary: 1101 to 11010
      println(p);  // Prints "26"
    </script>

    <script type="text/processing" id="left_shift_2" debug="transpiled">
      // Packs four 8 bit numbers into one 32 bit number
      int a = 255;  // Binary: 00000000000000000000000011111111
      int r = 204;  // Binary: 00000000000000000000000011001100
      int g = 204;  // Binary: 00000000000000000000000011001100
      int b = 51;   // Binary: 00000000000000000000000000110011
      a = a << 24;  // Binary: 11111111000000000000000000000000
      r = r << 16;  // Binary: 00000000110011000000000000000000
      g = g << 8;   // Binary: 00000000000000001100110000000000

      // Equivalent to "color argb = color(r, g, b, a)" but faster
      color argb = a | r | g | b;
      fill(argb);
      rect(30, 20, 55, 55);
    </script>

    <script type="text/processing" id="right_shift_1" debug="transpiled">
      int m = 8 >> 3;    // In binary: 1000 to 1
      println(m);  // Prints "1"
      int n = 256 >> 6;  // In binary: 100000000 to 100
      println(n);  // Prints "4"
      int o = 16 >> 3;   // In binary: 10000 to 10
      println(o);  // Prints "2"
      int p = 26 >> 1;   // In binary: 11010 to 1101
      println(p);  // Prints "13"
    </script>

    <script type="text/processing" id="right_shift_2" debug="transpiled">
      // Using "right shift" as a faster technique than red(), green(), and blue()
      color argb = color(204, 204, 51, 255);
      int a = (argb >> 24) & 0xFF;
      int r = (argb >> 16) & 0xFF;  // Faster way of getting red(argb)
      int g = (argb >> 8) & 0xFF;   // Faster way of getting green(argb)
      int b = argb & 0xFF;          // Faster way of getting blue(argb)
      fill(r, g, b, a);
      rect(30, 20, 55, 55);
    </script>
