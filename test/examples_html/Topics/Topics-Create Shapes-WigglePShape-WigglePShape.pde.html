<script type="text/processing" id="Topics/Create Shapes/WigglePShape/WigglePShape.pde" debug="transpiled">
/**
 * WigglePShape. 
 * 
 * How to move the individual vertices of a PShape
 */


// A "Wiggler" object
Wiggler w;

void setup() {
  size(640, 360, P2D);
  w = new Wiggler();
}

void draw() {
  background(255);
  w.display();
  w.wiggle();
}


</script>
