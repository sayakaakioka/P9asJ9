<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Done: "Basics/Input/MousePress/MousePress.pde"</title>
  </head>

  <body>
    <h1>Done: "Basics/Input/MousePress/MousePress.pde"</h1>

    <script
      type="text/processing"
      id="Basics/Input/MousePress/MousePress.pde"
      debug="transpiled"
    >
      /**
       * Mouse Press.
       *
       * Move the mouse to position the shape.
       * Press the mouse button to invert the color.
       */


      void setup() {
        size(640, 360);
        noSmooth();
        fill(126);
        background(102);
      }

      void draw() {
        if (mousePressed) {
          stroke(255);
        } else {
          stroke(0);
        }
        line(mouseX-66, mouseY, mouseX+66, mouseY);
        line(mouseX, mouseY-66, mouseX, mouseY+66);
      }
    </script>

    <!-- P9asJ9.js should be placed in the last of the document -->
    <script type="text/javascript" src="P9asJ9.js"></script>
  </body>
</html>
