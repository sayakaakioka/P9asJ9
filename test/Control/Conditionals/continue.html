<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>continue</title>
  </head>


  <body>
    <h1>continue</h1>


    <script type="text/processing" id="continue" debug="transpiled">
      for (int i = 0; i < 100; i += 10) {
        if (i == 70) {  // If 'i' is 70,
          continue;     // skip to the next iteration,
        }               // therefore not drawing the line.
        line(i, 0, i, height);
      }
    </script>


    <!-- P9asJ9.js should be placed in the last of the document -->
    <script type="text/javascript" src="P9asJ9.js"></script>
