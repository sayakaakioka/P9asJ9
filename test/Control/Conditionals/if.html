<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>if</title>
  </head>


  <body>
    <h1>if</h1>


    <script type="text/processing" id="if" debug="transpiled">
      for (int i = 5; i < height; i += 5) {
        stroke(255);   // Set the color to white
        if (i < 35) {  // When 'i' is less than 35...
          stroke(0);   //...set the color to black
        }
        line(30, i, 80, i);
      }
    </script>


    <!-- P9asJ9.js should be placed in the last of the document -->
    <script type="text/javascript" src="P9asJ9.js"></script>
  </body>
</html>
