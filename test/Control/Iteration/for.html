<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>for</title>
</head>


<body>
  <h1>Control: Iteration: for</h1>


  <script type="text/processing" id="for-1" debug="transpiled">
    size(400, 400);
    for (int i = 0; i < 160; i=i+1) {
      line(120, i, 320, i);
    }
  </script>

  <script type="text/processing" id="for-2" debug="transpiled">
    size(400, 400);
    for (int i = 0; i < 320; i = i+20) {
      line(120, i, 320, i);
    }
  </script>

  <script type="text/processing" id="for-3" debug="transpiled">
    size(400, 400);
    for (int i = 160; i < 320; i = i+20) {
      line(120, i, 320, i);
    }
  </script>

  <script type="text/processing" id="for-4" debug="transpiled">
    // Nested for() loops can be used to
    // generate two-dimensional patterns
    size(400, 400);

    for (int i = 120; i < 320; i = i+20) {
      for (int j = 0; j < 320; j = j+20) {
        point(i, j);
      }
    }
    </script>


  <!-- P9asJ9.js should be placed in the last of the document -->
  <script type="text/javascript" src="P9asJ9.js"></script>
</body>

</html>
