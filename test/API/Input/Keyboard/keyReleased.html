<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>keyReleased()</title>
  </head>


  <body>
    <h1>keyReleased()</h1>


    <script type="text/processing" id="keyReleased()" debug="transpiled">
      // Click on the image to give it focus,
      // and then press any key.

      int value = 0;

      void draw() {
        fill(value);
        rect(25, 25, 50, 50);
      }

      void keyReleased() {
        if (value == 0) {
          value = 255;
        } else {
          value = 0;
        }
      }
    </script>


    <!-- P9asJ9.js should be placed in the last of the document -->
    <script type="text/javascript" src="P9asJ9.js"></script>
  </body>
</html>
