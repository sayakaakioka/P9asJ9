<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>keyPressed/keyPressed()</title>
  </head>


  <body>
    <h1>keyPressed/keyPressed()</h1>


    <script type="text/processing" id="keyPressed" debug="transpiled">
      // Click on the image to give it focus,
      // and then press any key.

      // Note: The rectangle in this example may
      // flicker as the operating system may
      // register a long key press as a repetition
      // of key presses.

      void draw() {
        if (keyPressed == true) {
          fill(0);
        } else {
          fill(255);
        }
        rect(25, 25, 50, 50);
      }
    </script>

    <script type="text/processing" id="keyPressed()" debug="transpiled">
      // Click on the image to give it focus,
      // and then press any key.

      int value = 0;

      void draw() {
        fill(value);
        rect(25, 25, 50, 50);
      }

      void keyPressed() {
        if (value == 0) {
          value = 255;
        } else {
          value = 0;
        }
      }
    </script>


    <!-- P9asJ9.js should be placed in the last of the document -->
    <script type="text/javascript" src="P9asJ9.js"></script>
  </body>
</html>
