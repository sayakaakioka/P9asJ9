<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>mouseDragged()</title>
  </head>


  <body>
    <h1>mouseDragged()</h1>


    <script type="text/processing" id="mouseDragged()" debug="transpiled">
      // Drag (click and hold) your mouse across the
      // image to change the value of the rectangle

      int value = 0;

      void draw() {
        fill(value);
        rect(25, 25, 50, 50);
      }

      void mouseDragged()
      {
        value = value + 5;
        if (value > 255) {
          value = 0;
        }
      }
    </script>


    <!-- P9asJ9.js should be placed in the last of the document -->
    <script type="text/javascript" src="P9asJ9.js"></script>
  </body>
</html>
