  <head>
    <meta charset="UTF-8" />
    <title>pmouseY</title>
  </head>


  <body>
    <h1>pmouseY</h1>


    <script type="text/processing" id="pmouseY" debug="transpiled">
      // Move the mouse quickly to see the difference
      // between the current and previous position
      void draw() {
        background(204);
        line(20, mouseY, 80, pmouseY);
        println(mouseY + " : " + pmouseY);
      }
    </script>

    <script type="text/javascript" src="P9asJ9.js"></script>
