<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>mouseButton</title>
  </head>


  <body>
    <h1>mouseButton</h1>


    <script type="text/processing" id="mouseButton-1" debug="transpiled">
      // Click within the image and press
      // the left and right mouse buttons to
      // change the value of the rectangle
      void draw() {
        if (mousePressed && (mouseButton == LEFT)) {
          fill(0);
        } else if (mousePressed && (mouseButton == RIGHT)) {
          fill(255);
        } else {
          fill(126);
        }
        rect(25, 25, 50, 50);
      }
    </script>

    <script type="text/processing" id="mouseButton-2" debug="transpiled">
      // Click within the image and press
      // the left and right mouse buttons to
      // change the value of the rectangle
      void draw() {
        rect(25, 25, 50, 50);
      }

      void mousePressed() {
        if (mouseButton == LEFT) {
          fill(0);
        } else if (mouseButton == RIGHT) {
          fill(255);
        } else {
          fill(126);
        }
      }
    </script>


    <!-- P9asJ9.js should be placed in the last of the document -->
    <script type="text/javascript" src="P9asJ9.js"></script>
  </body>
</html>
