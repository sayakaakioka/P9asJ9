<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>loop()</title>
</head>


<body>
  <h1>Structure: loop()</h1>


  <script type="text/processing" id="loop()" debug="transpiled">
    void setup() {
      size(200, 200);
      noLoop(); // draw() will not loop
    }

    float x = 0;

    void draw() {
      background(204);
      x = x + .1;
      if (x > width) {
        x = 0;
      }
      line(x, 0, x, height);
    }

    void mousePressed() {
      loop(); // Holding down the mouse activates looping
    }

    void mouseReleased() {
      noLoop(); // Releasing the mouse stops looping draw()
    }
    </script>


  <!-- P9asJ9.js should be placed in the last of the document -->
  <script type="text/javascript" src="P9asJ9.js"></script>
</body>

</html>
