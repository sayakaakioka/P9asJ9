<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>redraw()</title>
</head>


<body>
  <h1>Structure: redraw()</h1>


  <script type="text/processing" id="redraw()" debug="transpiled">
    float x = 0;

    void setup() {
      size(200, 200);
      noLoop();
    }

    void draw() {
      background(204);
      line(x, 0, x, height);
    }

    void mousePressed() {
      x += 1;
      redraw();
    }
    </script>


  <!-- P9asJ9.js should be placed in the last of the document -->
  <script type="text/javascript" src="P9asJ9.js"></script>
</body>

</html>
