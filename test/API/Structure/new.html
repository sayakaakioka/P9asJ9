<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>new</title>
</head>


<body>
  <h1>Structure: new</h1>

  <script type="text/processing" id="new" debug="transpiled">
    HLine h1 = new HLine();
    float[] speeds = new float[3];
    float ypos = 0;

    void setup() {
      size(200, 200);
      speeds[0] = 0.1;
      speeds[1] = 2.0;
      speeds[2] = 0.5;
    }

    void draw() {
      ypos += speeds[int(random(3))];
      if (ypos > width) {
        ypos = 0;
      }
      h1.update(ypos);
    }

    class HLine {
      void update(float y) {
        line(0, y, width, y);
      }
    }
    </script>


  <!-- P9asJ9.js should be placed in the last of the document -->
  <script type="text/javascript" src="P9asJ9.js"></script>
</body>

</html>
