<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>interface</title>
</head>


<body>
  <h1>Structure: interface</h1>

  <script type="text/processing" id="implements" debug="transpiled">
    interface Dot {
      void move();
      void display();
    }

    class CircleDot implements Dot {
      float x = 50;
      float y = 50;

      void move() {
        x = x + random(-1, 1);
      }

      void display() {
        ellipse(x, y, 16, 16);
      }
    }

    class SquareDot implements Dot {
      float x = 50;
      float y = 50;


      void move() {
        y = y + random(-1, 1);
      }

      void display() {
        rect(x, y, 16, 16);
      }
    }
    </script>


  <!-- P9asJ9.js should be placed in the last of the document -->
  <script type="text/javascript" src="P9asJ9.js"></script>
</body>

</html>
