<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>random()</title>
</head>


<body>
  <h1>Math: Random: random()</h1>

  <script type="text/processing" id="random()-1" debug="transpiled">
    // Get a random element from an array
    String[] words = { "apple", "bear", "cat", "dog" };
    int index = int(random(words.length));  // Same as int(random(4))
    println(words[index]);  // Prints one of the four words
  </script>

  <script type="text/processing" id="random()-2" debug="transpiled">
    for (int i = 0; i < 100; i++) {
      loat r = random(-50, 50);
      println(r);
    }
  </script>

   <script type="text/processing" id="random()-3" debug="transpiled">
    for (int i = 0; i < 100; i++) {
      float r=random(50);
      stroke(r*5);
      line(50, i, 50+r, i);
    }
  </script>
