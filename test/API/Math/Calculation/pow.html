<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>pow()</title>
</head>


<body>
  <h1>Math: Calculation: pow()</h1>


  <script type="text/processing" id="pow()" debug="transpiled">
    float a = pow( 1, 3); // Sets 'a' to 1*1*1 = 1
    println(a);
    float b = pow( 3, 5); // Sets 'b' to 3*3*3*3*3 = 243
    println(b);
    float c = pow( 3,-5); // Sets 'c' to 1 / 3*3*3*3*3 = 1 / 243 = .0041
    println(c);
    float d = pow(-3, 5); // Sets 'd' to -3*-3*-3*-3*-3 = -243
    println(d);
  </script>

</body>

</html>
