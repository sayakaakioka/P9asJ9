<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>sq()</title>
  </head>


  <body>
    <h1>sq()</h1>


    <script type="text/processing" id="sq()" debug="transpiled">
      size(400, 400);
      noStroke();
      float a = sq(4);   // Sets 'a' to 16
      float b = sq(-10);  // Sets 'b' to 100
      float c = sq(18);   // Sets 'c' to 324
      rect(0, 100, a, 40);
      rect(0, 180, b, 40);
      rect(0, 260, c, 40);
    </script>


    <!-- P9asJ9.js should be placed in the last of the document -->
    <script type="text/javascript" src="P9asJ9.js"></script>
  </body>
</html>
