<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>log()</title>
</head>


<body>
  <h1>Math: Calculation: log()</h1>


  <script type="text/processing" id="log()" debug="transpiled">
    void setup() {
      int i = 12;
      println(log(i));
      println(log10(i));
    }

    // Calculates the base-10 logarithm of a number
    float log10 (int x) {
      return (log(x) / log(10));
    }
  </script>
