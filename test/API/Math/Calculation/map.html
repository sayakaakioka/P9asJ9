<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>map()</title>
  </head>


  <body>
    <h1>map()</h1>


    <script type="text/processing" id="map()-1" debug="transpiled">
      size(200, 200);
      float value = 25;
      float m = map(value, 0, 100, 0, width);
      ellipse(m, 200, 10, 10);
    </script>

    <script type="text/processing" id="map()-2" debug="transpiled">
      float value = 110;
      float m = map(value, 0, 100, -20, -10);
      println(m);  // Prints "-9.0"
    </script>

    <script type="text/processing" id="map()-3" debug="transpiled">
      void setup() {
        size(200, 200);
        noStroke();
      }

      void draw() {
        background(204);
        float  x1 = map(mouseX, 0, width, 50, 150);
        ellipse(x1, 75, 50, 50);
        float x2 = map(mouseX, 0, width, 0, 200);
        ellipse(x2, 125, 50, 50);
      }
    </script>
