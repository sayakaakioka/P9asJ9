<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>dist()</title>
  </head>


  <body>
    <h1>dist()</h1>


    <script type="text/processing" id="dist()" debug="transpiled">
      // Sets the background gray value based on the distance
      // of the mouse from the center of the screen
      void draw() {
        noStroke();
        float d = dist(width/2, height/2, mouseX, mouseY);
        float maxDist = dist(0, 0, width/2, height/2);
        float gray = map(d, 0, maxDist, 0, 255);
        fill(gray);
        println(gray);
        rect(0, 0, width, height);
      }
    </script>


    <!-- P9asJ9.js should be placed in the last of the document -->
    <script type="text/javascript" src="P9asJ9.js"></script>
  </body>
</html>
