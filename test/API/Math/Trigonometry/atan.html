<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>atan()</title>
</head>


<body>
  <h1>Math: Trigonometry: atan()</h1>


  <script type="text/processing" id="atan()-1" debug="transpiled">
    float a = PI/3;
    float t = tan(a);
    float at = atan(t);
    // Prints "1.0471976 : 1.7320509 : 1.0471976"
    println(a + " : " + t + " : " + at);
  </script>

  <script type="text/processing" id="atan()-2" debug="transpiled">
    float a = PI + PI/3.0;
    float t = tan(a);
    float at = atan(t);
    // Prints "4.1887903 : 1.7320513 : 1.0471977"
    println(a + " : " + t + " : " +  at);
  </script>
