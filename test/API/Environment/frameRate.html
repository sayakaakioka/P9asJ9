<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>frameRate()</title>
  </head>


  <body>
    <h1>frameRate()</h1>


    <script type="text/processing" id="frameRate()" debug="transpiled">
      void setup() {
        frameRate(4);
      }
      int pos = 0;
      void draw() {
        background(204);
        pos++;
        line(pos, 20, pos, 80);
        if (pos > width) {
          pos = 0;
        }
      }
    </script>

    <script type="text/processing" id="frameRate" debug="transpiled">
      void setup() {
        frameRate(30);
      }

      void draw() {
        line(0, 0, width, height);
        println(frameRate);
      }
    </script>


    <!-- P9asJ9.js should be placed in the last of the document -->
    <script type="text/javascript" src="P9asJ9.js"></script>
  </body>
</html>
