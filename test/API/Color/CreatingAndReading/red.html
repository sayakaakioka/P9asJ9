<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>red()</title>
  </head>


  <body>
    <h1>red()</h1>


    <script type="text/processing" id="red()" debug="transpiled">
      size(400, 400);

      color c = color(255, 204, 0);  // Define color 'c'
      fill(c);  // Use color variable 'c' as fill color
      rect(60, 80, 140, 240);  // Draw left rectangle

      float redValue = red(c);  // Get red in 'c'
      println(redValue);  // Print "255.0"
      fill(redValue, 0, 0);  // Use 'redValue' in new fill
      rect(200, 80, 140, 240);  // Draw right rectangle
    </script>


    <!-- P9asJ9.js should be placed in the last of the document -->
    <script type="text/javascript" src="P9asJ9.js"></script>
  </body>
</html>
