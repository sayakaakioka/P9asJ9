<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>colorMode()</title>
  </head>


  <body>
    <h1>colorMode()</h1>


    <script type="text/processing" id="colorMode()-1" debug="transpiled">
      size(400,400);
      noStroke();
      colorMode(RGB, 400);
      for (int i = 0; i < 400; i++) {
        for (int j = 0; j < 400; j++) {
          stroke(i, j, 0);
          point(i, j);
        }
      }
    </script>

    <script type="text/processing" id="colorMode()-2" debug="transpiled">
      size(400, 400);
      noStroke();
      colorMode(HSB, 400);
      for (int i = 0; i < 400; i++) {
        for (int j = 0; j < 400; j++) {
          stroke(i, j, 400);
          point(i, j);
        }
      }
    </script>

    <script type="text/processing" id="colorMode()-3" debug="transpiled">
      // If the color is defined here, it won't be
      // affected by the colorMode() in setup().
      // Instead, just declare the variable here and
      // assign the value after the colorMode() in setup()
      //color bg = color(180, 50, 50);  // No
      color bg;  // Yes, but assign it in setup()

      void setup() {
        size(400, 400);
        colorMode(HSB, 360, 100, 100);
        bg = color(180, 50, 50);
        println(bg);
      }

      void draw() {
        background(bg);
      }
    </script>


    <!-- P9asJ9.js should be placed in the last of the document -->
    <script type="text/javascript" src="P9asJ9.js"></script>
  </body>
</html>
