<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>printArray()</title>
  </head>


  <body>
    <h1>printArray()</h1>


    <script type="text/processing" id="printArray()" debug="transpiled">
      float[] f = { 0.3, 0.4, 0.5 };
      printArray(f);

      // The above code prints:
      // [0] 0.3
      // [1] 0.4
      // [2] 0.5
    </script>


    <!-- P9asJ9.js should be placed in the last of the document -->
    <script type="text/javascript" src="P9asJ9.js"></script>
  </body>
</html>
