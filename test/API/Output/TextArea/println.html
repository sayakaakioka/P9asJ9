<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>println()</title>
</head>


<body>
  <h1>Output: println()</h1>


  <script type="text/processing" id="println()" debug="transpiled">
    String s = "The size is ";
    int w = 1920;
    int h = 1080;
    println(s);
    println(w, "x", h);

    // This program writes to the console:
    // The size is
    // 1920 x 1080
  </script>

  <script type="text/processing" id="println()_2" debug="transpiled">
    print("begin- ");
    float f = 0.3;
    int i = 1024;
    print("f is " + f + " and i is " + 1024);
    String s = " -end";
    println(s);

    // This program writes to the console:
    // "begin- f is 0.3 and i is 1024 -end"
  </script>
