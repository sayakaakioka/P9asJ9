<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>logical AND</title>
  </head>


  <body>
    <h1>logical AND</h1>


    <script type="text/processing" id="logicalAND" debug="transpiled">
      size(400, 400);
      for (int i = 20; i <= 380; i += 20) {
        if ((i > 140) && (i < 240)) {
          stroke(0);  // Set color to black
        } else {
          stroke(255);  // Set color to white
        }
        line(120, i, 320, i);
      }
    </script>


    <!-- P9asJ9.js should be placed in the last of the document -->
    <script type="text/javascript" src="P9asJ9.js"></script>
  </body>
</html>
