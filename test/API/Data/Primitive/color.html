<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>color</title>
  </head>


  <body>
    <h1>color</h1>


    <script type="text/processing" id="color" debug="transpiled">
      color c1 = color(204, 153, 0);
      color c2 = #FFCC00;
      noStroke();
      fill(c1);
      rect(0, 0, 25, 100);
      fill(c2);
      rect(25, 0, 25, 100);
      color c3 = get(10, 50);
      fill(c3);
      rect(50, 0, 50, 100);
    </script>


    <!-- P9asJ9.js should be placed in the last of the document -->
    <script type="text/javascript" src="P9asJ9.js"></script>
  </body>
</html>
