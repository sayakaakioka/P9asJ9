<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>split()</title>
  </head>


  <body>
    <h1>split()</h1>


    <script type="text/processing" id="split()-1" debug="transpiled">
      String men = "Chernenko,Andropov,Brezhnev";
      String[] list = split(men, ',');
      // list[0] is now "Chernenko", list[1] is "Andropov"...
      println(list);
    </script>

    <script type="text/processing" id="split()-3" debug="transpiled">
      String men = "Chernenko ] Andropov ] Brezhnev";
      String[] list = split(men, " ] ");
      // list[0] is now "Chernenko", list[1] is "Andropov"...
      println(list);
    </script>
