<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>shorten()</title>
  </head>


  <body>
    <h1>shorten()</h1>


    <script type="text/processing" id="shorten()" debug="transpiled">
      String[] sa1 = { "OH ", "NY ", "CA "};
      String[] sa2 = shorten(sa1);
      println(sa1);  // 'sa1' still contains OH, NY, CA
      println(sa2);  // 'sa2' now contains OH, NY
    </script>


    <!-- P9asJ9.js should be placed in the last of the document -->
    <script type="text/javascript" src="P9asJ9.js"></script>
  </body>
</html>
