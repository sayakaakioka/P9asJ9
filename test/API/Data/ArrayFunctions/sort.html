<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>sort()</title>
  </head>


  <body>
    <h1>sort()</h1>


    <script type="text/processing" id="sort()-1" debug="transpiled">
      float[] a = { 3.4, 3.6, 2, 0, 7.1 };
      a = sort(a);
      println(a);
      // Prints the contents of the sorted array:
      // [0] 0.0
      // [1] 2.0
      // [2] 3.4
      // [3] 3.6
      // [4] 7.1
    </script>

     <script type="text/processing" id="sort()-2" debug="transpiled">
      String[] s = { "deer", "elephant", "bear", "aardvark", "cat" };
      s = sort(s);
      println(s);
      // Prints the contents of the sorted array:
      // [0] "aardvark"
      // [1] "bear"
      // [2] "cat"
      // [3] "deer"
      // [4] "elephant"
    </script>

    <script type="text/processing" id="sort()-3" debug="transpiled">
      String[] s = { "deer", "elephant", "bear", "aardvark", "cat" };
      s = sort(s, 3);
      println(s);
      // Prints the contents of the array, with the first 3 elements sorted:
      // [0] "bear"
      // [1] "deer"
      // [2] "elephant"
      // [3] "aardvark"
      // [4] "cat"
    </script>


    <!-- P9asJ9.js should be placed in the last of the document -->
    <script type="text/javascript" src="P9asJ9.js"></script>
  </body>
</html>
