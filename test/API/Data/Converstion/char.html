<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>char()</title>
  </head>


  <body>
    <h1>char()</h1>


    <script type="text/processing" id="char()" debug="transpiled">
      int i = 65;
      char c = char(i);
      println(i + " : " + c);  // Prints "65 : A"

      byte b = 65;
      c = char(b);
      println(b + " : " + c);  // Prints "65 : A"
    </script>


    <!-- P9asJ9.js should be placed in the last of the document -->
    <script type="text/javascript" src="P9asJ9.js"></script>
  </body>
</html>
