<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>unbinary()</title>
  </head>


  <body>
    <h1>unbinary()</h1>


    <script type="text/processing" id="unbinary()" debug="transpiled">
      String s1 = "00010000";
      String s2 = "00001000";
      String s3 = "00000100";
      println(unbinary(s1));  // Prints "16"
      println(unbinary(s2));  // Prints "8"
      println(unbinary(s3));  // Prints "4"
    </script>


    <!-- P9asJ9.js should be placed in the last of the document -->
    <script type="text/javascript" src="P9asJ9.js"></script>
  </body>
</html>
