<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>keyCode</title>
  </head>


  <body>
    <h1>keyCode</h1>


    <script type="text/processing" id="keyCode" debug="transpiled">
      color fillVal = color(126);

      void draw() {
        fill(fillVal);
        rect(25, 25, 50, 50);
      }

      void keyPressed() {
        if (key == CODED) {
          if (keyCode == UP) {
            fillVal = 255;
          } else if (keyCode == DOWN) {
            fillVal = 0;
          }
          } else {
            fillVal = 126;
        }
      }
    </script>


    <!-- P9asJ9.js should be placed in the last of the document -->
    <script type="text/javascript" src="P9asJ9.js"></script>
  </body>
</html>
