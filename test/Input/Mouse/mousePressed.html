<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>mousePressed/mousePressed()</title>
  </head>


  <body>
    <h1>mousePressed/mousePressed()</h1>


    <script type="text/processing" id="mousePressed" debug="transpiled">
      // Click within the image to change
      // the value of the rectangle
      void draw() {
        if (mousePressed == true) {
          fill(0);
        } else {
          fill(255);
        }
        rect(25, 25, 50, 50);
      }
    </script>

    <script type="text/processing" id="mousePressed()" debug="transpiled">
      // Click within the image to change
      // the value of the rectangle

      int value = 0;

      void draw() {
        fill(value);
        rect(25, 25, 50, 50);
      }

      void mousePressed() {
        if (value == 0) {
          value = 255;
        } else {
          value = 0;
        }
      }
    </script>


    <!-- P9asJ9.js should be placed in the last of the document -->
    <script type="text/javascript" src="P9asJ9.js"></script>
  </body>
</html>
