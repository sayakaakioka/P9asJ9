<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>catch</title>
</head>

<body>
  <h1>Structure: catch</h1>

  <script type="text/processing" id="catch" debug="transpiled">
    BufferedReader reader;
      String line;

      void setup() {
        // Open the file from the createWriter() example
        reader = createReader("positions.txt");
      }

      void draw() {
        try {
          line = reader.readLine();
        } catch (IOException e) {
          e.printStackTrace();
          line = null;
        }
        if (line == null) {
          // Stop reading because of an error or file is empty
          noLoop();
        } else {
          String[] pieces = split(line, TAB);
          int x = int(pieces[0]);
          int y = int(pieces[1]);
          point(x, y);
        }
      }
    </script>

  <!-- P9asJ9.js should be placed in the last of the document -->
  <script type="text/javascript" src="P9asJ9.js"></script>
</body>

</html>
