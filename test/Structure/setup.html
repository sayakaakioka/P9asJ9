<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>setup()</title>
</head>


<body>
  <h1>Structure: setup()</h1>


  <script type="text/processing" id="setup()-1" debug="transpiled">
    int x = 0;

    void setup() {
      size(200, 200);
      background(0);
      noStroke();
      fill(102);
    }

    void draw() {
      rect(x, 10, 2, 80);
      x = x + 1;
    }
  </script>

  <script type="text/processing" id="setup()-2" debug="transpiled">
    int x = 0;

    void setup() {
      fullScreen();
      background(0);
      noStroke();
      fill(102);
    }

    void draw() {
      rect(x, height*0.2, 1, height*0.6);
      x = x + 2;
    }
  </script>


  <!-- P9asJ9.js should be placed in the last of the document -->
  <script type="text/javascript" src="P9asJ9.js"></script>
</body>

</html>
