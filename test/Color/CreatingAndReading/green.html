<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>green()</title>
  </head>


  <body>
    <h1>green()</h1>


    <script type="text/processing" id="green()" debug="transpiled">
      size(400, 400);
      color c = color(20, 75, 200);  // Define color 'c'
      fill(c);  // Use color variable 'c' as fill color
      rect(60, 80, 140, 240);  // Draw left rectangle

      float greenValue = green(c);  // Get green in 'c'
      println(greenValue);  // Print "75.0"
      fill(0, greenValue, 0);  // Use 'greenValue' in new fill
      rect(200, 80, 140, 240);  // Draw right rectangle
    </script>


    <!-- P9asJ9.js should be placed in the last of the document -->
    <script type="text/javascript" src="P9asJ9.js"></script>
  </body>
</html>
