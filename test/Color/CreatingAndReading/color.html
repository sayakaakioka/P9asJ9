<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>color()</title>
</head>


<body>
  <h1>color()</h1>


  <script type="text/processing" id="color()-1" debug="transpiled">
    size(400,400);
      color c = color(255, 204, 0);  // Define color 'c'
      fill(c);  // Use color variable 'c' as fill color
      noStroke();  // Don't draw a stroke around shapes
      rect(120, 80, 220, 220);  // Draw rectangle
    </script>

  <script type="text/processing" id="color()-2" debug="transpiled">
    size(400,400);
      color c = color(255, 204, 0);  // Define color 'c'
      fill(c);  // Use color variable 'c' as fill color
      noStroke();  // Don't draw a stroke around shapes
      ellipse(100, 100, 320, 320);  // Draw left circle

      // Using only one value with color()
      // generates a grayscale value.
      c = color(65);  // Update 'c' with grayscale value
      fill(c);  // Use updated 'c' as fill color
      ellipse(300, 300, 320, 320);  // Draw right circle
    </script>

  <script type="text/processing" id="color()-3" debug="transpiled">
    size(400,400);
      color c;  // Declare color 'c'
      noStroke();  // Don't draw a stroke around shapes

      // If no colorMode is specified, then the
      // default of RGB with scale of 0-255 is used.
      c = color(50, 55, 100);  // Create a color for 'c'
      fill(c);  // Use color variable 'c' as fill color
      rect(0, 40, 180, 320);  // Draw left rect

      colorMode(HSB, 100);  // Use HSB with scale of 0-100
      c = color(50, 55, 100);  // Update 'c' with new color
      fill(c);  // Use updated 'c' as fill color
      rect(220, 40, 180, 320);  // Draw right rect
    </script>


  <!-- P9asJ9.js should be placed in the last of the document -->
  <script type="text/javascript" src="P9asJ9.js"></script>
</body>

</html>
