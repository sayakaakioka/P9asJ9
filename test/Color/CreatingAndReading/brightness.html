<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>brightness()</title>
</head>


<body>
  <h1>brightness()</h1>


  <script type="text/processing" id="brightness()" debug="transpiled">
    size(400,400);
    noStroke();
    colorMode(HSB, 255);
    color c = color(0, 126, 255);
    fill(c);
    rect(60, 80, 140, 240);
    float value = brightness(c); // Sets 'value' to 255
    fill(value);
    rect(200, 80, 140, 240);
  </script>


  <!-- P9asJ9.js should be placed in the last of the document -->
  <script type="text/javascript" src="P9asJ9.js"></script>
</body>

</html>
