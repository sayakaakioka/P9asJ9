<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>alpha()</title>
</head>


<body>
  <h1>alpha()</h1>


  <script type="text/processing" id="alpha()" debug="transpiled">
    size(400,400);
    background(255);
    noStroke();
    color c = color(0, 126, 255, 102);
    fill(c);
    println("color: " + c);
    println("alpha: " + alpha(c));
    println("red: " + red(c));
    println("green: " + green(c));
    println("blue: " + blue(c));
    rect(60, 60, 140, 280);
    float value = alpha(c); // Sets 'value' to 102
    println(c);
    fill(value);
    rect(200, 60, 140, 280);
  </script>


  <!-- P9asJ9.js should be placed in the last of the document -->
  <script type="text/javascript" src="P9asJ9.js"></script>
</body>

</html>
