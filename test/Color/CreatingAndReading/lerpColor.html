<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>lerpColor()</title>
  </head>


  <body>
    <h1>lerpColor()</h1>


    <script type="text/processing" id="lerpColor()" debug="transpiled">
      size(400,400);
      background(51);
      stroke(255);
      color from = color(204, 102, 0);
      color to = color(0, 102, 153);
      color interA = lerpColor(from, to, .33);
      color interB = lerpColor(from, to, .66);
      fill(from);
      rect(40, 80, 80, 240);
      fill(interA);
      rect(120, 80, 80, 240);
      fill(interB);
      rect(200, 80, 80, 240);
      fill(to);
      rect(280, 80, 80, 240);
    </script>


    <!-- P9asJ9.js should be placed in the last of the document -->
    <script type="text/javascript" src="P9asJ9.js"></script>
  </body>
</html>
