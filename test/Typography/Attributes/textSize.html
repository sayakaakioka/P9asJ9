  <body>
    <h1>textSize()</h1>


    <script type="text/processing" id="textSize()" debug="transpiled">
      size(400, 400);
      background(0);
      fill(255);
      textSize(104);
      text("WORD", 40, 200);
      textSize(56);
      text("WORD", 40, 280);
